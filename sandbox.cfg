name: "sandbox"
description: "Execute Python"

mode: ONCE
hostname: "sandbox"
cwd: "/data"

log_level: ERROR

keep_env: false

envar: "PATH=/opt/adaptive/venv/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
envar: "HOME=/data"
envar: "LANG=en_US.UTF-8"
envar: "OMP_NUM_THREADS=5"
envar: "OPENBLAS_NUM_THREADS=5"
envar: "MKL_NUM_THREADS=5"
envar: "VECLIB_MAXIMUM_THREADS=5"
envar: "NUMEXPR_NUM_THREADS=5"
envar: "PYTHONDONTWRITEBYTECODE=true"
envar: "PYTHONIOENCODING=utf-8:strict"
envar: "PYTHONUNBUFFERED=true"
envar: "TMPDIR=/tmp"
envar: "VENV_PATH=/opt/adaptive/venv"
envar: "VIRTUAL_ENV=/opt/adaptive/venv"

envar: "WANDB_API_KEY"
envar: "HF_TOKEN"

envar: "HF_DATASETS_CACHE=/data/.cache/huggingface"
envar: "HF_HOME=/data/.cache/huggingface"

keep_caps: false

rlimit_as: 2048
rlimit_cpu: 30
rlimit_nofile: 1024
rlimit_fsize: 8589934592
rlimit_stack: 512
rlimit_nproc: 100

clone_newnet: false
clone_newuser: true
clone_newns: true
clone_newpid: true
clone_newipc: true
clone_newuts: true
clone_newcgroup: false

uidmap {
    inside_id: "65534"
    outside_id: "65534"
}

gidmap {
    inside_id: "65534"
    outside_id: "65534"
}

mount_proc: false

mount {
    src: "/etc/ld.so.cache"
    dst: "/etc/ld.so.cache"
    is_bind: true
    rw: false
}

mount {
    src: "/lib"
    dst: "/lib"
    is_bind: true
    rw: false
}


mount {
    src: "/data"
    dst: "/data"
    is_bind: true
    rw: true
}

mount {
    src: "/usr/lib"
    dst: "/usr/lib"
    is_bind: true
    rw: false
}

mount {
    src: "/usr/local/lib"
    dst: "/usr/local/lib"
    is_bind: true
    rw: false
}

mount {
    src: "/opt/adaptive/venv"
    dst: "/opt/adaptive/venv"
    is_bind: true
    rw: false
}

mount {
    src: "/lib64"
    dst: "/lib64"
    is_bind: true
    rw: false
}

mount {
    src: "/dev/random"
    dst: "/dev/random"
    is_bind: true
    rw: false
}

mount {
    src: "/etc/resolv.conf"
    dst: "/etc/resolv.conf"
    is_bind: true
    rw: false
}

mount {
    src: "/etc/nsswitch.conf"
    dst: "/etc/nsswitch.conf"
    is_bind: true
    rw: false
}

mount {
  src: ""
  dst: "/tmp"
  fstype: "tmpfs"
  rw: true
}

iface_no_lo: true